{% extends 'teeamo/basic.html' %}

{% block title %} My Account {% endblock %}


{% block body %}
{% load static %}
<div class="account-page">
    <div class="profile">
      <div class="profile-details">

       <h2 class="username"> Welcome {{ user }}</h2>

      </div>
      <ul class="account-page-ul">

        <li class="account-page-ul-li"><a class="account-page-ul-li-a" href="{% url 'change_password' %}">Change
        Password<span
              class="account-page-ul-li-a-span"></span></a></li>

        <li class="account-page-ul-li"><a class="account-page-ul-li-a" href="{% url 'my_orders' %}">My Orders <span
              class="account-page-ul-li-a-span"></span></a></li>

        <li class="account-page-ul-li"><a class="account-page-ul-li-a" href="{% url 'logout' %}">Logout<span
              class="account-page-ul-li-a-span"></span></a></li>
      </ul>
    </div>
    <div class="account-details">
      <h2 class="account-details-heading">CHANGE YOUR PASSWORD</h2>
      <form class="account-password-forms" action='/teeamo/handle_change_password/' method="POST">
       {% csrf_token %}
        <label for="curr-pw">CURRENT PASSWORD:</label>
        <input type="password" id="curr-pw" name="curr-pw">
        <label for="new-pw1">NEW PASSWORD:</label>
        <input type="password" id="new-pw1" name="new-pw1">
        <label for="new-pw2">CONFIRM PASSWORD:</label>
        <input type="password" id="new-pw2" name="new-pw2">
        <input type="submit" class="account-password-submit" value="RESET PASSWORD">
      </form>

    <p class="change-pw-tag"> Changing password will log you out from all devices</p>
    </div>
  </div>
{% endblock %}
